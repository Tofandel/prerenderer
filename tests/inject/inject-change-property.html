<!DOCTYPE html>
<html>
<head>
  <title>Prerenderer Test: Injection with custom name</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.innerHTML += `<p>${JSON.stringify(window['__CUSTOM_INJECTED'])}</p>`
    })
  </script>
</body>
</html>
