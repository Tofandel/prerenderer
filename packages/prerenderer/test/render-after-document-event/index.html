<!DOCTYPE html>
<html>
<head>
  <title>Prerenderer Test</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.innerHTML += '<p>Render Output</p>'
        document.dispatchEvent(new Event('please-render'))
      }, 500)

      setTimeout(() => {
        document.body.innerHTML += `<p>Oh no, it's too late!</p>`
        document.dispatchEvent(new Event('should-already-be-rendered'))
      }, 1000)
    })
  </script>
</body>
</html>
